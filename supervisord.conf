[supervisord]
# nodaemon will start in foreground if true
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
logfile_maxbytes=10MB
#logfile_backups=10

[program:vcan_setup]
command=/bin/bash -c "ip link set up vcan0"
autostart=true
autorestart=false
startsecs=0

[program:dateApp]
command=/my-apps/bash-date/date.sh
autostart=true
autorestart=true
startsecs=0
startretries=3
stdout_logfile=/my-apps/bash-date/date.log
stdout_logfile_maxbytes=1MB
#stdout_logfile_backups=10
redirect_stderr=true

[program:pyVcanPub]
command=python3 /my-apps/py-vcan-pub/py-vcan-pub.py
autostart=true
autorestart=true
startsecs=0
startretries=3
stdout_logfile=/my-apps/py-vcan-pub/py-vcan-pub.log
stdout_logfile_maxbytes=1MB
#stdout_logfile_backups=10
redirect_stderr=true
